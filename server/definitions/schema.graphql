type Query {
  grades: [Grade]
  grade(id: ID!): [Grade]
  astronaut(id: ID!): Astronaut
  astronauts: [Astronaut]
  planet(id: ID!): Planet
  planets: [Planet]
}

type Mutation {
  createAstronaut(input: AstronautInput!): Astronaut
  astronaut(id: ID!): AstronautOps
  planet(id: ID!): PlanetOps
}