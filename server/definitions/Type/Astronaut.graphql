type Astronaut {
    id: ID!
    username: String!
    picture: String
    rank: Rank!
    points: Int!
    planet: Planet
}

type PageInfo {
    hasNextPage: Boolean!
    hasPreviousPage: Boolean!
    startCursor: String
    endCursor: String
}

type AstronautConnection {
    totalCount: Int!
    pageInfo: PageInfo!
    edges: [AstronautEdge]!
}

type AstronautEdge {
    node: Astronaut!
    cursor: String!
}