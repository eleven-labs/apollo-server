type Astronaut implements Node {
    id: ID!
    username: String!
    picture: String
    points: Int!
    rank: Rank!
    planet: Planet
}

type AstronautConnection {
    totalCount: Int!
    pageInfo: PageInfo!
    edges: [AstronautEdge]!
}

type AstronautEdge {
    node: Astronaut!
    cursor: String!
}